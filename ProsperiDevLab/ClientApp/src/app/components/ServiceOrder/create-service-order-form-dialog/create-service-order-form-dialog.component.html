<h2 mat-dialog-title>
    Create Service Order
</h2>

<mat-dialog-content>
    <form id="createServiceOrderFormId" #serviceOrderForm="ngForm" (ngSubmit)="createServiceOrder()">
        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input matInput id="number" name="number" [(ngModel)]="serviceOrder.number" required>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput id="title" name="title" [(ngModel)]="serviceOrder.title" required>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="button" mat-stroked-button mat-dialog-close>Close</button>
    <button form="createServiceOrderFormId" type="submit" color="primary" mat-flat-button>Save</button>
</mat-dialog-actions>
