<h2 mat-dialog-title>
    Delete Customer
</h2>

<mat-dialog-content>
    <form id="deleteCustomerFormId" (ngSubmit)="onSubmit()">
        <input type="text" name="id" hidden>
    </form>
    <p>Are you sure about that?</p>
    <p>This operation is irreversible!</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="button" mat-stroked-button mat-dialog-close>Close</button>
    <button form="deleteCustomerFormId" type="submit" color="warn" mat-flat-button>Delete</button>
</mat-dialog-actions>
