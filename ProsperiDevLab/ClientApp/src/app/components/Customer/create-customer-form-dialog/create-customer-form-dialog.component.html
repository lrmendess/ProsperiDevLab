<h2 *ngIf="!_customer; else titleEdit" mat-dialog-title>
    Create Customer
</h2>

<ng-template #titleEdit>
    <h2 mat-dialog-title>
        Edit Customer
    </h2>
</ng-template>

<mat-dialog-content>
    <form class="prosperi-form" id="createCustomerFormId" #customerForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput id="name" name="name" [(ngModel)]="customer.name"
                maxlength="255" required>
            <mat-hint *ngIf="errors?.Name" class="text-danger">{{ errors.Name[0] }}</mat-hint>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>CNPJ</mat-label>
            <input matInput id="cnpj" name="cnpj" [(ngModel)]="customer.cnpj"
                minlength="14" maxlength="18" mask="CPF_CNPJ" required>
            <mat-hint *ngIf="errors?.CNPJ" class="text-danger">{{ errors.CNPJ[0] }}</mat-hint>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="button" mat-stroked-button mat-dialog-close>Close</button>
    <button form="createCustomerFormId" type="submit" color="primary" [disabled]="customerForm.invalid" mat-flat-button>Save</button>
</mat-dialog-actions>
